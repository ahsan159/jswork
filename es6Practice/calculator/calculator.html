<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<body>
    <div class="calc">
        <h1 id="disp"></h1>
        <div class="row">
            <button id="7" onclick="expression('7')">7</button>
            <button id="8" onclick="expression('8')">8</button>
            <button id="9" onclick="expression('9')">9</button>
            <button id="divide" onclick="expression('/')">/</button>
        </div>
        <div class="row">
            <button id="4" onclick="expression('4')">4</button>
            <button id="5" onclick="expression('5')">5</button>
            <button id="6" onclick="expression('6')">6</button>
            <button id="multiply" onclick="expression('*')">X</button>
        </div>
        <div class="row">
            <button id="1" onclick="expression('1')">1</button>
            <button id="2" onclick="expression('2')">2</button>
            <button id="3" onclick="expression('3')">3</button>
            <button id="minus" onclick="expression('-')">-</button>
        </div>
        <div class="row">
            <button id="0" onclick="expression('0')">0</button>
            <button id="point" onclick="expression('.')">.</button>
            <button id="plus" onclick="expression('+')">+</button>
            <button id="equal" onclick="evaluateExp()">=</button>
        </div>
    </div>
</body>

</html>
