<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<body>
    <div class="calc">
        <h1 id="disp">0</h1>
        <div class="row">
            <button class="btn" id="7" onclick="expression('7')">7</button>
            <button class="btn" id="8" onclick="expression('8')">8</button>
            <button class="btn" id="9" onclick="expression('9')">9</button>
            <button class="btn" id="divide" onclick="expressionOper('/')">/</button>
        </div>
        <div class="row">
            <button class="btn"  id="4" onclick="expression('4')">4</button>
            <button class="btn"  id="5" onclick="expression('5')">5</button>
            <button class="btn"  id="6" onclick="expression('6')">6</button>
            <button class="btn"  id="multiply" onclick="expressionOper('*')">X</button>
        </div>
        <div class="row">
            <button class="btn"  id="1" onclick="expression('1')">1</button>
            <button class="btn"  id="2" onclick="expression('2')">2</button>
            <button class="btn"  id="3" onclick="expression('3')">3</button>
            <button class="btn"  id="minus" onclick="expressionOper('-')">-</button>
        </div>
        <div class="row">
            <button class="btn"  id="0" onclick="expression('0')">0</button>
            <button class="btn"  id="point" onclick="expression('.')">.</button>
            <button class="equal"  id="equal" onclick="evaluateExp()">=</button>
            <button class="btn"  id="plus" onclick="expressionOper('+')">+</button>
        </div>
    </div>
</body>

</html>
