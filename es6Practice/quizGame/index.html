<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Javascript Quiz</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <!-- <script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script> -->
</head>
<body>
    <h1 class="mainheading">Rate Ur Knowledge</h1>
    <h2 class="score">0</h2>
    <div id="questions">
        <div id="question">Question</div>
        <div id="ans1" class="ansDiv">
            <input type="radio" name="ans1R" id="ans1R" value="ans1R" onclick="radioClicked(event)"/><label for="ans1R">ans1</label>            
        </div>
        <div id="ans2" class="ansDiv">
            <input type="radio" name="ans2R" id="ans2R" value="ans2R" onclick="radioClicked(event)"/><label for="ans2R">ans2</label>
        </div>
        <div id="ans3" class="ansDiv">
            <input type="radio" name="ans3R" id="ans3R" value="ans3R" onclick="radioClicked(event)"/><label for="ans3R">ans3</label>
        </div>
        <div id="ans4" class="ansDiv">
            <input type="radio" name="ans1R" id="ans4R" value="ans4R" onclick="radioClicked(event)"/><label for="ans4R">ans4</label>
        </div>
    </div>
    <div id="button">
        <button type="button" id="preBtn" onclick="prevQuestion()"><<<</button>
        <button type="button" id="startBtn" onclick="startFunction()">Click To Start</button>
        <button type="button" id="nxtBtn" onclick="nextQuestion()">>>></button>
    </div>
</body>
</html>
