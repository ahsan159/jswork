<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- <link rel='stylesheet' type='text/css' media='screen' href='main.css'> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src='bmiCalc.js'></script>
</head>

<body>
    <div class="container">
        <h1 class="text-center">BMI calulator using thappa technical tutorial</h1>
        <div class="w-50 card mx-auto">
            <div class="card-header text-center">BMI Calculator</div>
            <div class="card-body">
                <form action="" class="m-auto" onsubmit="return false">
                    <div class="form-group">
                        <label> weight(kg):</label>
                        <input type="number" id="weight" required class="form-control">
                    </div>
                    <div class="form-group">
                        <label> height(cm):</label>
                        <input type="number" id="height" required class="form-control">
                    </div>
                    <div class="form-group">
                        <label> BMI:</label>
                        <input type="text" id="BMI" class="form-control">
                    </div>
                    <div class="form-group">
                        <!-- <label> height(cm):</label> -->
                        <button type="submit" class="btn btn-success" onclick="calcBMI()">Click to Calculate</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">A health person must have BMI between 19 and 25.</div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
